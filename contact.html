      <h1>Visitor Feedback</h1>
    </div>
    <form action="https://oim-apis.up.railway.app/form2" method="POST" id="form"> <!---->
      <fieldset>
        <legend><strong>Your Information:</strong></legend>
        <br />
        <div>
          <label for="name-input">Name:</label>
          <input
            type="text"
            placeholder="Enter your name here"
            id="name-input"
            name="name"
          />
        </div>
        <br />
        <div>
          <label for="email-input">Email:</label>
          <input
            type="text"
            placeholder="Email"
            id="email-input"
            name="email"
          />
        </div>
        <br />
        <div>
          <label for="country">Which country are you visiting from?</label>
          <input list="countries" id="my-country" name="my-country" />
          <datalist id="countries">
            <option value="United States"></option>
            <option value="Canada"></option>
            <option value="Jordan"></option>
            <option value="China"></option>
            <option value="Spain"></option>
          </datalist>
        </div>
        <br />
      </fieldset>
      <fieldset>
        <legend><strong>Your Review:</strong></legend>
        <div>
          Was this website useful?
          <br />
          <label for="review-input" id="useful"
            >Yes
            <input type="radio" name="rating" value="yes" />
          </label>
          <label for="review-input"
            >Somewhat
            <input type="radio" name="rating" value="somewhat" />
          </label>
          <label for="review-input"
            >No
            <input type="radio" name="rating" value="no" />
          </label>
        </div>
        <br />
        <div>
          <label for="site-visit" id="site"
            >What was your favorite historical site? </label
          ><select name="site" id="cultural-site">
            <option value="petra">Petra</option>
            <option value="jerash">Jerash</option>
            <option value="wadi-rum">Wadi Rum</option>
            <option value="dead-sea">Dead Sea</option>
          </select>
        </div>
        <br />
        <div>
          <div>
            <label for="comments">Comments:</label>
          </div>
          <div>
            <textarea
              name="comments"
              id="comments"
              cols="25"
              rows="5"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>
        <input type="checkbox" name="email-updates" value="Email" checked />
        <label for="email-updates"> Sign me up for email updates</label>
        <br /><br />
        <input type="submit" value="submit" id="submit"/>
        <input type="reset" value="reset" id="reset"/>
      </fieldset>
    </form>
    <script>
      function validateForm() {
        const name = document.querySelector('#name-input').value;
        const email = document.querySelector('#email-input').value;
        const country = document.querySelector('#my-country').value;
        const useful = document.querySelector('#useful').value;
        const comment = document.querySelector('#comments').value;
        if (name == "") {
          alert("Please enter your name.");
          return false ;
        } else if (isNaN(name) == false) {
          alert("Please don't include numbers in your name");
          return false;
        }
        if (email == "") {
          alert("Please enter your email.");
          return false;
        }
        if (country == ""){
          alert("Please let us know where you're from")
        }
        if (useful == ""){
          alert("Please let us how useful you found the website")
        }
        if (comment == ""){
          alert("Please leave a comment")
        }
      }

      const form = document.querySelector('#form');
      form.addEventListener('submit', (event) => {
        event.preventDefault(); 
        validateForm();
      });
    </script>
